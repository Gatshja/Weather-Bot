
<!DOCTYPE html>
<html>
<head>
  <title>Weather Bot - Under Maintenance</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f3 0%, #d9e4f5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .maintenance-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #34495e;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="icon">üõ†Ô∏è</div>
    <h1 id="maintenanceTitle">Under Maintenance</h1>
    <p id="maintenanceMessage">The Weather Bot is currently undergoing maintenance. Service will resume shortly.</p>
  </div>

  <script>
    // Fetch maintenance details when page loads
    window.addEventListener('DOMContentLoaded', function() {
      fetch('/api/maintenance')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('maintenanceTitle').textContent = data.title;
            document.getElementById('maintenanceMessage').textContent = data.message;
            document.title = "Weather Bot - " + data.title;
          }
        })
        .catch(error => {
          console.error('Error fetching maintenance details:', error);
        });
    });
  </script>
</body>
</html>
